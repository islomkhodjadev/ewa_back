version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000-8002:8000"   # 3 instances on ports 8000, 8001, 8002
    environment:
      DEBUG: ${DEBUG}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_HOST: ${BOT_HOST}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    command:
      - sh
      - -lc
      - >
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        
        exec gunicorn core.asgi:application
        -k uvicorn.workers.UvicornWorker
        --bind 0.0.0.0:8000
        --timeout 120
        --workers 2           # Reduced workers per instance
        --max-requests 100    # Restart workers periodically
        --max-requests-jitter 20
    volumes:
      - ./static:/app/static
      - ./media:/app/media
      - ./logs:/app/log
      - .:/app
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  db:
    image: pgvector/pgvector:pg17
    container_name: ewa_db_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - db_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: ewa_redis
    command: >
      redis-server
      --maxmemory 512mb      # Reduced memory
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
      
  # Fast/short tasks (low latency)
    # Fast/short tasks (low latency)
  worker-fast:
    build: .
    command: 
      - celery
      - -A
      - core
      - worker
      - --loglevel=INFO
      - --queues=fast,default
      - --concurrency=2
      - --prefetch-multiplier=1
      - --max-tasks-per-child=200
      - --autoscale=4,2
    env_file: .env
    depends_on: [redis]
    volumes:
      - .:/app


  # Scheduler (only one)
  beat:
    build: .
    command: celery -A core beat --loglevel=INFO
    env_file: .env
    depends_on: [redis]
    volumes:
      - .:/app
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  flower:
    build: .
    command: celery -A core flower --loglevel=INFO --port=5555
    env_file: .env
    depends_on: [redis]
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

volumes:
  db_data:
  redis_data: